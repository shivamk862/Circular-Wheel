<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 300px;
}

.wheel {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: linear-gradient(to right, red 25%, yellow 25%, yellow 50%, blue 50%, blue 75%, green 75%);
  transition: transform 1s;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 300px;
}

.wheel:hover {
  transform: rotate(360deg);
}
</style>
</head>
<body>

<div class="container">
  <div class="wheel"></div>
</div>

</body>
</html>
